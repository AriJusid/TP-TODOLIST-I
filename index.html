<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do!</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <form>
        <div class="heading">
            <h1>Checklist!</h1>
            <div class="inputGroup">
                <input  value="" name="r" type="text" id="ingreso" class="ingreso">
                <button class="btnCrea" type="button" id="botonIngresar" onclick="AdministrarTarea()" style="margin-right: 2%;"><img src="add.png" alt=""></button>
                <button class="btnComplete" type="button" id="botonBorrar" onclick="EliminarCompletadas()"><img src="garbage.png" alt=""></button>
            </div>
            <div class="filters">
                <input type="radio" name="filter" value="todas" checked for="cbx2" class="check" style="accent-color: blueviolet;">
                <label class="option">Todas</label>
                <input type="radio" name="filter" value="pendientes" style="accent-color: blueviolet;">
                <label class="option">Pendientes</label>
                <input type="radio" name="filter" value="completas" style="accent-color: blueviolet;">
                <label class="option">Completadas</label>
            </div>
            
    </div>

       <ul id="list">
        </ul>
        <p id="flash" class="flash"></p>
    </form>
    
    
    <script src="script.js"></script>
</body>
</html>
